<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle (optional) -->
  <circle cx="100" cy="100" r="95" fill="#1E3A8A" stroke="#1E3A8A" stroke-width="10"/>
  
  <!-- Bank Building with Columns -->
  <g fill="#FFFFFF">
    <!-- Roof of the Bank (Triangle) -->
    <polygon points="50,80 100,40 150,80" fill="#1E3A8A"/>
    
    <!-- Columns -->
    <rect x="60" y="80" width="15" height="60" fill="#FFFFFF"/>
    <rect x="90" y="80" width="15" height="60" fill="#FFFFFF"/>
    <rect x="120" y="80" width="15" height="60" fill="#FFFFFF"/>
    
    <!-- Base of the Bank -->
    <rect x="50" y="140" width="100" height="15" fill="#1E3A8A"/>
  </g>
  
  <!-- Bank Text -->
  <text x="100" y="180" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#1E3A8A">
    BANK
  </text>
</svg>
